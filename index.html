<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />

    <link rel="icon" href="images/car-service-96x96.png">
    <title>Real Car Repairs</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <!-- Halfmoon -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars"
      data-dm-shortcut-enabled="true"
      data-sidebar-shortcut-enabled="true"
      data-set-preferred-mode-onload="true">

    <!-- Modal -->
    <div class="modal" id="modal-1" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <a href="#" class="close" role="button" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
                <h5 class="modal-title">Modal title</h5>
                <p>
                    This is the modal content. Almost any type of content can be presented to the user here.
                </p>
                <div class="text-right mt-20">
                    <a href="#" class="btn mr-5" role="button">Close</a>
                    <a href="#" class="btn btn-primary" role="button">Okay</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Page wrapper -->
    <div class="page-wrapper with-navbar with-sidebar"
         data-sidebar-type="overlayed-all">

        <!-- Toasts -->
        <div class="sticky-alerts"></div>

        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-content">

                <button id="sidebarBtn" class="btn btn-action" type="button">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <span class="sr-only">Toggle sidebar</span> <!-- sr-only = show only on screen readers -->
                </button>

            </div>

            <a href="#" class="navbar-brand">
                <img src="images/car-service-96x96.png" alt="real car repairs logo">
                <span class="brand-text">Real Car Repairs</span>
            </a>

            <button id="darkModeBtn" class="btn btn-action ml-auto" type="button" aria-label="Toggle dark mode">
                <i class="fa fa-moon-o" aria-hidden="true"></i>
            </button>

        </nav>

        <!-- Sidebar overlay -->
        <div class="sidebar-overlay"></div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-menu mt-10">

            </div>
        </div>

        <!-- Content wrapper -->
        <div class="content-wrapper">

            <div class="w-400 h-200 bg-primary m-20"></div>
            <div class="w-400 h-200 bg-primary m-20"></div>
            <div class="w-400 h-200 bg-primary m-20"></div>
            <div class="w-400 h-200 bg-primary m-20"></div>
            <div class="w-400 h-200 bg-primary m-20"></div>
            <div class="w-400 h-200 bg-primary m-20"></div>
            <div class="w-400 h-200 bg-primary m-20"></div>
            <div class="w-400 h-200 bg-primary m-20"></div>
            <div class="w-400 h-200 bg-primary m-20"></div>

            <footer>
                <p>Brand logo by Icons8 <a href="https://icons8.com/">https://icons8.com/</a></p>
                <p>&copy; 2022 Steven McGrew</p>
            </footer>

        </div>

    </div>

    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>

    <script src="scripts/scripts.js"></script>
</body>

</html>
